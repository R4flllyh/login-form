<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <div class="container">
        <div class="quotes">
          <h2>
            Get work done <span>faster</span><br />
            and <span>better</span> with us
          </h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam
            error natus voluptate. Omnis, maiores sint.
          </p>
        </div>
        <div id="card">
          <div id="card-content">
            <div id="card-title">
              <h2>LOGIN</h2>
              <div class="underline-title"></div>
            </div>
            <form method="post" class="form">
              <label for="user-email" style="padding-top: 13px">
                &nbsp;Email
              </label>
              <input
                id="user-email"
                class="form-content"
                type="email"
                name="email"
                autocomplete="on"
                required
              />
              <div class="form-border"></div>
              <label for="user-password" style="padding-top: 22px"
                >&nbsp;Password
              </label>
              <input
                id="user-password"
                class="form-content"
                type="password"
                name="password"
                required
              />
              <div class="form-border"></div>
              <a href="#">
                <legend id="forgot-pass">Forgot password?</legend>
              </a>
              <input
                id="submit-btn"
                type="submit"
                name="submit"
                value="LOGIN"
              />
              <a href="#" id="signup">Don't have account yet?</a>
            </form>
          </div>
        </div>
      </div>

      <footer id="footer">
        <div class="container">
          <p>Created with love by Muhammad Rafly Hidayahtullah</p>
        </div>
      </footer>
    </div>
  </body>
</html>
